                ctx.fillStyle = grd;
                ctx.beginPath();
                ctx.arc(this.pos_x, this.pos_y,this.r, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
            };
            for(var i=0;i<80;i++){
